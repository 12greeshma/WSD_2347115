        <div class="main-content">
            <!-- contact me start -->
            <section class="contact section" id="contact">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <h3 class="contact-title padd-15"> Have you have any Questions?</h3>
                    <h4 class="contact-sub-title padd-15">I'm at your services</h4>
                    <div class="row">
                        <!-- contact info item start -->
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-phone"></i></div>
                            <h4>Call me on</h4>
                            <p>+91 9154258188</p>
                        </div>
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-envelope"></i></div>
                            <h4>Email</h4>
                            <p>greeshmachitrala@gmail.com</p>
                        </div>

                        <!-- contact info item end -->
                    </div>
                    <h3 class="contact-title padd-15"> Send me an Email</h3>
                    <h4 class="contact-sub-title padd-15 ">I'm very Responsive to Messages</h4>
                    <!-- contact form -->
                    <div class="row">
                        <div class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>

                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="email" id="email" class="form-control" placeholder="Email"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <input type="text" id="subject" class="form-control" placeholder="Subject"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <textarea name="text" id="message" class="form-control" id=""
                                            placeholder="Message" required></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <button type="submit" button onclick="sendMessage()" class="btn">Send
                                            Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
