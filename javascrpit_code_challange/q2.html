<!-- Write a JavaScript program where the program takes a random integer between 1 and 10, and the user 
is then prompted to input a guess number. The program displays a message "Good Work" if the input matches
 the guess number otherwise "Not matched".  -->

<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Check</button>
    <p id="resultMessage"></p>

    <script>
        function checkGuess() 
        {
            
            const randomNumber = Math.floor(Math.random() * 10) + 1;

          
            const userGuess = parseInt(document.getElementById('userGuess').value);

            
            const resultMessage = document.getElementById('resultMessage');

            
            if (userGuess === randomNumber) 
            {
                resultMessage.textContent = 'Good Work';
            } else 
            {
                resultMessage.textContent = 'Not matched';
            }
        }
    </script>
</body>
</html>
