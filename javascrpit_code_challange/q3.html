<!-- Write a JavaScript program to calculate multiplication and division of two numbers using forms(input from the user).   -->

<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calculatorForm">
        <label for="num1">Enter first number: </label>
        <input type="number" id="num1" required><br><br>
        
        <label for="num2">Enter second number: </label>
        <input type="number" id="num2" required><br><br>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <p id="result"></p>

    <script>
        function calculate()
         {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            const resultElement = document.getElementById('result');
            
            if (isNaN(num1) || isNaN(num2))
             {
                resultElement.textContent = 'Please enter valid numbers.';
            } else
             {
                const multiplication = num1 * num2;
                const division = num1 / num2;
                
                resultElement.innerHTML = `Multiplication: ${multiplication}<br>Division: ${division}`;
            }
        }
    </script>
</body>
</html>
